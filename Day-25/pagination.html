<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS - Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <!--
        -> Pagination.
        -> DropDown.
        -> PopUP Modal.

    -->
    <div class="container mt-3">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Nexts</a>
            </li>
        </ul>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >Select Language</button>
        
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Telugu</a></li>
            <li><a class="dropdown-item active" href="#">Hindi</a></li>
            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">Tamil</a></li>
        </ul>

    </div>
        <!-- Bootstrap Modal Popup ----->
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#booknow-modal">Book Now</button>
        
        <div class="modal" id="booknow-modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Book the bellow!</h3>
                    </div>

                    <!-- Modal Body-->
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>Tickets</th>
                                <th>Name</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Manu</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Hello</td>
                            </tr>
                        </table>
                    </div>
                  
                    <!-- Modal Footer-->
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
