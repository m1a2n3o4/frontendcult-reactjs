<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Inline and Block level Elements</title>
    <style>
        p {
             border: 2px solid rgb(0, 255, 76);
           
        }

        a {
           border: 1px solid black; 
           background-color: blueviolet;
        }

        form {
            background-color: red;
        }

        ul {
            border: 2px solid green;
        }
        h1 {
            border: 2px solid violet;
        }

        table {
            background-color: red;
        }
    </style>
</head>
<body>
     <!--
        HTML Tags
          1) Anchor Tag. <a>  Inline
          2) Paragraph p  ->Block
          3) Image tag img. -> Inline
          4) hr and br. -> Block
          5) Froms. -> Block
          6) <input> -> Inline Element
          7) Styles.
          8) ul/li - ol -> Block 
          9) h1 - h6
          10) title.
          11) Table
          12) Span

          // CSS - border:
              width color 
              1px solid red;

              Class (.)
              and 
              ID (#)
     -->

     <p>This is Para 1</p> 
     <p>Thisi is para 2</p>
     <p>This is Para 3</p> 
     <p>Thisi is para 4</p>
     <a href="#">Anchor 1</a>
     <a href="#">Anchor 2</a>
     <a href="#">Anchor 3</a>
     <a href="#">Anchor 4</a>
     <img src="i12.JPG" height="50"> 
     <img src="i12.JPG" height="50">
     <hr><hr>
     <form>
        <input type="tex" id="name" name="somname">
        <input type="button" value="submit">
     </form>
     <ul>
        <li>Iteam1</li>
        <li>Iteam2</li>
     </ul>

     <h1>hey h1</h1>
     <h2>hey h2</h2>
     <h6>Hey h6</h6>

     <table>
        <tr>
            <td>Hey1</td>
            <td>Hey2</td>
            <td>Hey3</td>
            <td>Hey1</td>
            <td>Hey2</td>
            <td>Hey3</td> <td>Hey1</td>
            <td>Hey2</td>
            <td>Hey3</td> <td>Hey1</td>
            <td>Hey2</td>
            <td>Hey3</td> <td>Hey1</td>
            <td>Hey2</td>
            <td>Hey3</td>
        </tr>
     </table>
     <table>
        <tr>
            <td>Hey5</td>
            <td>Hey6</td>
            <td>Hey7</td>
        </tr>
     </table>
</body>
</html>
