<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Disply</title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
        float: left;
        margin-left: 20px;
    } 

    .one {
        background-color: #00539C;
    }

    .two {
        background-color: #EEA47F;
        display: none;

    }

    .three {
        background-color: black;
    }
</style>
<body>
    <!----
    Display : inline;
    Display : block;
    Display : None;
    vissiblity : Hidden;
    -->
</body>

<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</html>
